<!doctype html>
<html lang="en">
	<head>
		<meta charset="euc-kr">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" /> 
		<title>결혼식장</title>
		<style>
			
			/* Always set the map height explicitly to define the size of the div
			* element that contains the map. */
			#map {
				height: 100%;
			}
			/* Optional: Makes the sample page fill the window. */
		      html, body {
		        height: 100%;
		        margin: 0;
		        padding: 0;
		      }
		</style>
		<link rel="apple-touch-icon" href="이미지경로.png" /> 
		<script type="text/javascript"> 
			<!-- 
			// 주소창 자동 닫힘 
			window.addEventListener("load", function(){ 
			setTimeout(loaded, 100); 

			}, false); 

			function loaded(){ 
			window.scrollTo(0, 1); 
			} 
			//--> 
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKcXd6jOnuGsf6qBiWMQWYC6hIR_V4uis&callback=initMap" async defer></script>
	</head>
	<body>
		<div id="map"></div>
		<script>
			var map;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 36.560762, lng: 128.733947},
				zoom: 15
			});
			new google.maps.Marker({
				position : {lat: 36.560762, lng: 128.733947},
				map : map,
				title : "두레원웨딩홀"
			});
			}
    </script>
	</body>
</html>
